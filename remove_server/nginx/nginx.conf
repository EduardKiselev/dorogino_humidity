events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log  warn;

    sendfile        on;
    keepalive_timeout  65;

    # ============================================
    # HTTP сервер (порт 80)
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;  # ← принимаем любой домен

        # ACME challenge для Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri $uri/ =404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Редирект всех запросов на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS сервер (порт 443)
    # ============================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;  # ← принимаем любой домен

        # SSL сертификаты (используем конкретный домен или шаблон)
        ssl_certificate /etc/nginx/certs/live/localhost/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/localhost/privkey.pem;

        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000" always;

        # Логирование
        access_log /var/log/nginx/ssl-access.log;
        error_log /var/log/nginx/ssl-error.log;

        # ========================================
        # Фронтенд приложение
        # ========================================
        location / {
            proxy_pass http://front:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

    }
}