services:
  db:
    image: postgres:15-alpine
    container_name: postgres_server
    environment:
      POSTGRES_DB: ${DB_NAME:-sensor_data}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./collector/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 15

  collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    container_name: flask_collector
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-sensor_data}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: flask_front
    ports:
      - "${WEB_PORT:-80}:5000"
    depends_on:
      - db
      - collector
    networks:
      - app_network
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-sensor_data}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DEBUG=${DEBUG:-False}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    restart: unless-stopped
volumes:
  postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge