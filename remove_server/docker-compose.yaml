services:
  db:
    image: postgres:15-alpine
    container_name: postgres_server
    environment:
      POSTGRES_DB: ${DB_NAME:-sensor_data}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Remove init.sql from startup since we'll use migrations
      # - ./collector/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network

  collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    container_name: flask_collector
    expose:  # ← изменил ports на expose, т.к. доступ через Nginx
      - "5000"
    depends_on:
      - db
    networks:
      - app_network
    environment:
      - TZ=Asia/Novosibirsk
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-sensor_data}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-asd}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: flask_front
    expose:  # ← изменил ports на expose, т.к. доступ через Nginx
      - "5000"
    depends_on:
      - db
      - collector
    networks:
      - app_network
    environment:
      - TZ=Asia/Novosibirsk
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-sensor_data}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DEBUG=${DEBUG:-False}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-trololo}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    build: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs
      - ./nginx/logs:/var/log/nginx
      - ./certbot/www:/var/www/certbot
    depends_on:
      - front
      - collector
    networks:
      - app_network
    restart: unless-stopped

  # Certbot для получения сертификатов
  certbot:
    image: certbot/certbot:latest
    container_name: certbot_service
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "
      trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot;
        sleep 12h & wait $${!};
      done;
      "

  migrate:
    build:
      context: ./migrate
      dockerfile: Dockerfile
    container_name: db_migrator
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-sensor_data}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    networks:
      - app_network
    volumes:
      - ./migrations:/app/migrations
    command: ["python", "migrate.py", "apply"]

volumes:
  postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge